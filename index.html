<!DOCTYPE html>
<html lang="pt-br en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles-screen01.css" />
        <link rel="stylesheet" href="css/styles-screen02.css" />
        <link rel="stylesheet" href="css/styles-screen03.css" />

        <title>BuzzQuizz</title>
    </head>

    <body onload="getAllQuizzes()">
        <header>
            <h1 onclick="window.location.reload()"> BuzzQuizz </h1>
        </header>

        <div class="quizz-banner">
        </div>

        <main>
            <div class="screen-01 hidden">
                <div class="user-quizzes">
                    <h1> Você não criou nenhum quizz ainda :( </h1>
                    <button onclick="createQuizzPage()"> Criar Quizz </button>
                </div>

                <div class="all-quizzes">
                    <h1> Todos os Quizzes </h1>
                    <ul>

                    </ul>
                </div>
            </div>

            <div class="screen-02 hidden">
                <div class="start-quizz-form">
                    <h1>
                        Comece pelo começo
                    </h1>
                    <form id="new-quizz-form" action="">
                        <input classname="create-title" type="text" placeholder="Título do seu quizz">
                        <input classname="create-image" type="text" placeholder="URL da imagem do seu quizz">
                        <input classname="create-questions-qtty" type="number"
                            placeholder="Quantidade de perguntas do quizz" min="3" max="10">
                        <input classname="create-levels-qtty" type="number" placeholder="Quantidade de níveis do quizz"
                            min="3" max="10">
                    </form>
                    <button onclick="saveFirstPageInfo(),showSecondPage()">
                        Prosseguir para criar perguntas
                    </button>
                </div>
            </div>

            <div class="screen-03">
            </div>
        </main>

        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="scripts/scripts-screen01-02.js"></script>
        <script src="scripts/scripts-screen03.js"></script>

    </body>

</html>
